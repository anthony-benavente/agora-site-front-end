<link rel="stylesheet" href="/css/agora/main.css" />

<div ng-include src="'/partials/agora/top.html'"></div>
<div class="container" id="bodyContent" ng-include src="pageContent" contenteditable="{{ canEdit }}"></div>
<div ng-include src="'/partials/agora/bottom.html'"></div>

<script type="text/javascript" src="/scripts/ckeditor/ckeditor.js"></script>
<script type="text/javascript">

    CKEDITOR.inline('bodyContent', {
        extraAllowedContent: 'a(documentation);abbr[title];code',
        extraPlugins: 'sourcedialog',
        startupFocus: true
    });
</script>
