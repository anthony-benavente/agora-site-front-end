<link rel="stylesheet" type="text/css" href="css/signin.css">
<link rel="stylesheet" type="text/css" href="css/signin-responsive.css">
<div id="login-panel" class="box">
    <h2>Agora Site Manager</h2>
    <div class="panel panel-primary" data-width="300px">
        <div class="panel-heading">
            <strong>Sign In</strong>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" role="form" ng-submit="signin()">
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="username" placeholder="Username" ng-model="username" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-default">Sign in</button>
                    </div>
                    <div class="col-sm-8">
                        <a href="#/iforgot">Forgot your password?</a>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <a href="#/register"><i class="fa fa-angle-double-right"></i> Register for an account</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
