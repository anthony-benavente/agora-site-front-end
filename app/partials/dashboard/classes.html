<fieldset class="form-horizontal">
    <legend>New Class</legend>
    <div class="form-group">
        <label for="name" class="col-sm-1 control-label">Name:</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" ng-model="newClass.name">
        </div>
    </div>
    <div class="form-group">
        <label for="semester" class="col-sm-1 control-label">Semester:</label>
        <div class="col-sm-2">
            <select class="form-control" ng-model="newSemester.semester" ng-options="s as s for s in semesters"></select>
        </div>
    </div>
    <div class="form-group">
        <label for="year" class="col-sm-1 control-label">Year:</label>
        <div class="col-sm-2">
            <select class="form-control" ng-model="newSemester.year" ng-options="year as year for year in years"></select>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-offset-1 col-sm-2">
            <button type="button" class="btn btn-primary">Submit</button>
        </div>
    </div>
</fiedset>
