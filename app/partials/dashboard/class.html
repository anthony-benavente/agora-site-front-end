<h2 id="classFullName" class="inline">
    {{class.program.shortCode}} {{class.courseCode}} - {{class.className}}
</h2>
<a class="edit" href="javascript:void(0);"><i class="fa fa-pencil"></i></a>
<h3>Assignments</h3>
<ul id="assignmentList">
    <li ng-repeat="a in assignments | orderBy: 'name'">
        <a href="#/dashboard/assignments/{{a.assingmentId}}">{{a.name}}</a>
    </li>
</ul>
