<link rel="stylesheet" type="text/css" href="css/signin.css">
<link rel="stylesheet" type="text/css" href="css/signin-responsive.css">
<div class="box-lg" id="login-panel">
    <div class="col-lg-12">
    <div class="panel panel-primary">
            <div class="panel-heading">
                <strong>Signup</strong>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form" ng-submit="register()">
                    <div class="form-group">
                        <label for="name" class="col-sm-4 control-label">Name:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Name" ng-model="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-4 control-label">Email:</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" ng-model="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username" class="col-sm-4 control-label">Username:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username" ng-model="username">
                        </div>
                    </div>
                    <span class="warning">{{passwordWarning}}</span>
                    <div class="form-group">
                        <label for="password" class="col-sm-4 control-label">Password:</label>
                        <div class="col-sm-8">
                            <input ng-click="$scope.passwordWarning=''" type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password" class="col-sm-4 control-label">Confirm Password:</label>
                        <div class="col-sm-8">
                            <input ng-click="$scope.passwordWarning=''" type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Confirm Password" ng-model="confirmPassword">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-8">
                            <button type="submit" class="btn btn-default">Sign up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
